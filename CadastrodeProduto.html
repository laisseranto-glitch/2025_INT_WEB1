<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-4">Cadastro de Produto (Filme)</h3>

    <form>

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" placeholder="Digite o título do filme">
        </div>

        <div class="mb-3">
            <label class="form-label">Gênero</label>
            <input type="text" class="form-control" placeholder="Ação, Comédia, Terror...">
        </div>

        <div class="mb-3">
            <label class="form-label">Ano de Lançamento</label>
            <input type="number" class="form-control" placeholder="Ex: 2015">
        </div>

        <a href="listagem_produto.html" class="btn btn-success">Salvar</a>
<a href="principal.html" class="btn btn-secondary">Voltar</a>

    </form>
</div>

</body>
</html>
