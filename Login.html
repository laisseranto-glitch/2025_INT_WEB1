<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="d-flex align-items-stretch">

        <img src="login.png" 
             alt="Imagem de Login" 
             class="rounded shadow me-4" 
             style="width: 350px; object-fit: cover;">


        <div class="card shadow p-4 d-flex justify-content-center" style="width: 350px;">
            <h4 class="text-center mb-4">Login</h4>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input id="username" type="text" class="form-control" placeholder="Digite seu usuário">
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input id="password" type="password" class="form-control" placeholder="Digite sua senha">
                </div>

                <button id="btnLogin" type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>

    </div>

</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  try{ localStorage.setItem('loggedIn','true'); }catch(err){}
  window.location.href = 'Principal.html';
});
</script>

</body>
</html>
