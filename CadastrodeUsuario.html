<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-4">Cadastro de Usuário</h3>

    <form>
        <div class="mb-3">
            <label class="form-label">Nome do Usuário</label>
            <input type="text" class="form-control" placeholder="Digite o nome">
        </div>

        <div class="mb-3">
            <label class="form-label">Login</label>
            <input type="text" class="form-control" placeholder="Digite o login">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Digite a senha">
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Usuário</label>
            <select class="form-select">
                <option selected>Selecione...</option>
                <option value="1">Administrador</option>
                <option value="2">Funcionário</option>
                <option value="3">Gerente</option>
            </select>
        </div>

        <a href="listagem_usuario.html" class="btn btn-success">Salvar</a>
<a href="principal.html" class="btn btn-secondary">Voltar</a>

    </form>
</div>

</body>
</html>
