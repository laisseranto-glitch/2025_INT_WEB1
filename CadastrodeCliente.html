<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3 class="mb-4">Cadastro de Cliente</h3>

    <form>

        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" placeholder="Digite o nome do cliente">
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" placeholder="Rua, Nº, Bairro">
        </div>

        <a href="listagem_cliente.html" class="btn btn-success">Salvar</a>
<a href="principal.html" class="btn btn-secondary">Voltar</a>

    </form>
</div>

</body>
</html>
